<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="sortApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="sortApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="sortApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="sortApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Samsson</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
	<div class="container" ng-controller="mainController">
  
	  <form>
		<div class="form-group">
		  <div class="input-group">
			<div class="input-group-addon"><i class="fa fa-search"></i></div>
			<input type="text" class="form-control" placeholder="Filter" ng-model="searchEndpoint">
		  </div>      
		</div>
	  </form>
	  
	  <table class="table table-bordered table-striped">
		
		<thead>
		  <tr>
			<td>
			  <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
				Name 
				<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
			  </a>
			</td>
			<td>
			  <a href="#" ng-click="sortType = 'value'; sortReverse = !sortReverse">
			  Value 
				<span ng-show="sortType == 'value' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'value' && sortReverse" class="fa fa-caret-up"></span>
			  </a>
			</td>
			<td>
			  <a href="#" ng-click="sortType = 'service'; sortReverse = !sortReverse">
			  Service 
				<span ng-show="sortType == 'service' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'service' && sortReverse" class="fa fa-caret-up"></span>
			  </a>
			</td>
			<td>
			  <a href="#" ng-click="sortType = 'filename'; sortReverse = !sortReverse">
			  Filename 
				<span ng-show="sortType == 'filename' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'filename' && sortReverse" class="fa fa-caret-up"></span>
			  </a>
			</td>
		  </tr>
		</thead>
		
		<tbody>
		  <tr ng-repeat="endpoint in endpoints | orderBy:sortType:sortReverse | filter:searchEndpoint">
			<td>{{ endpoint.name }}</td>
			<td>{{ endpoint.value }}</td>
			<td>{{ endpoint.service }}</td>
			<td>{{ endpoint.filename }}</td>
		  </tr>
		</tbody>
		
	  </table>

	</div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

  <script src="app.js"></script>

</body>
</html>
